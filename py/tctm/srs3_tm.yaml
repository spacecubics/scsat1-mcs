        val: 0x0
      - name: "SRS3/srs3_id"
        val: 0x22B4
    parameters:
      - name: "NET_EN_PREFIX"
        bit: 8
      - name: "NET_EN_GW"
        offset: 32
        type: string
        bit: 400
      - name: "NET_RF_IP"
        offset: 32
        type: string
        bit: 400
      - name: "NET_RF_PREFIX"
        offset: 16
        bit: 8
      - name: "NET_RF_GW"
        offset: 32
        type: string
        bit: 400

  - name: REPLY_LOAD
    base: "srs3_container"
    conditions:
      - name: "SRS3/telemetry_id"
        val: 32
    parameters:
      - name: "ERROR_CODE"
        type: enum
        bit: 8
        tuples:
          - [0, "Success"]
          - [1, "Invalid argument"]
          - [2, "No such file or directory"]
          - [3, "No space left on device"]
          - [4, "I/O error"]
          - [5, "Timeout"]
