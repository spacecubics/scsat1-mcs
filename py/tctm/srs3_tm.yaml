headers:
  - name: "common_container"
    base: "../csp_message"
    conditions:
      - name: "../csp_src"
        val: SRS3
  - name: "srs3_container"
    base: "common_container"
    parameters:
      - name: "telemetry_id"
        bit: 8
    conditions:
      - name: "../csp_sport"
        val: 19
  - name: "srs3_prop_header"
    base: "srs3_container"
    parameters:
      - name: "srs3_reserved"
        bit: 16
      - name: "srs3_id"
        bit: 16
    conditions:
      - name: "SRS3/telemetry_id"
        val: 2

# default settings
# endian: false
# type: int
# signed: false
# bit: 16

containers:
# csp common reply
  - name: REPLY_PING
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 1
    parameters:
      - name: "PING_VALUE"
  - name: REPLY_GET_AMOUNT_FREE
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 3
    parameters:
      - name: "AMOUNT_FREE_MEMORY"
        bit: 32
  - name: REPLY_GET_AMOUNT
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 5
    parameters:
      - name: "AMOUNT_CSP_BUFFERS"
        bit: 32
  - name: REPLY_SYSUP_TIME
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 6
    parameters:
      - name: "SYSUP_TIME"
        bit: 32

# Command reply
  - name: REPLY_PROP_LIST_TM_GRP
    base: "srs3_header"
    conditions:
      - name: "SRS3/srs3_id"
        val: 0x7495
    parameters:
      - name: "TEMP_MCU"
        bit: 16
        signed: true
      - name: "TEMP_POWER"
        offset: 16
        bit: 16
        signed: true
      - name: "TEMP_LNA"
        offset: 16
        bit: 16
        signed: true
      - name: "TEMP_PA"
        offset: 16
        bit: 16
        signed: true
      - name: "VOLT_VIN"
        offset: 16
        bit: 16
      - name: "VOLT_VREG"
        offset: 16
        bit: 16
      - name: "VOLT_3V3"
        offset: 16
        bit: 16
      - name: "CURR_VIN"
        offset: 16
        bit: 16
        signed: true
      - name: "CURR_VREG"
        offset: 16
        bit: 16
        signed: true
      - name: "CURR_3V3"
        offset: 16
        bit: 16
        signed: true
      - name: "POWER_VIN"
        offset: 16
        bit: 16
      - name: "POWER_VREG"
        offset: 16
        bit: 16
      - name: "POWER_3V3"
        offset: 16
        bit: 16

  - name: REPLY_PROP_SYS_BOOTCOUNT
    base: "srs3_header"
    conditions:
      - name: "SRS3/srs3_id"
        val: 0x428c
    parameters:
