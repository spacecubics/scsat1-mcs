headers:
  - name: "common_container"
    base: "../csp_message"
    conditions:
      - name: "../csp_src"
        val: EPS
  - name: "esp_container"
    base: "common_container"
    parameters:
      - name: "command_id"
        bit: 8

# default settings
# endian: false
# type: int
# signed: false
# bit: 16

containers:
# csp common reply
  - name: ping
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 1
    parameters:
      - name: "ping_value"
  - name: Get_amount_free
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 3
    parameters:
      - name: "amount_free_memory"
        bit: 32
  - name: Get_amount
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 5
    parameters:
      - name: "amount_memory"
        bit: 32
  - name: Sysup_time
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 6
    parameters:
      - name: "Sysup_time"
        bit: 32
# Command reply
  - name: GWDT_RESET
    base: "esp_container"
    conditions:
      - name: "../csp_sport"
        val: 16
      - name: "EPS/command_id"
        val: 0
    parameters:
      - name: "GWDT_error_code"
        bit: 8
        signed: true
  - name: HW_RESET
    base: "esp_container"
    conditions:
      - name: "../csp_sport"
        val: 15
      - name: "EPS/command_id"
        val: 1
    parameters:
      - name: "HW_status"
        bit: 8
        signed: true
