headers:
  - name: "common_container"
    base: "../csp_message"
    conditions:
      - name: "../csp_src"
        val: EPS
  - name: "esp_container"
    base: "common_container"
    parameters:
      - name: "command_id"
        bit: 8

# default settings
# endian: false
# type: int
# signed: false
# bit: 16

containers:
# csp common reply
  - name: REPLY_PING
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 1
    parameters:
      - name: "PING_VALUE"
  - name: REPLY_GET_AMOUNT_FREE
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 3
    parameters:
      - name: "AMOUNT_FREE_MEMORY"
        bit: 32
  - name: REPLY_GET_AMOUNT
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 5
    parameters:
      - name: "AMOUNT_CSP_BUFFERS"
        bit: 32
  - name: REPLY_SYSUP_TIME
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 6
    parameters:
      - name: "SYSUP_TIME"
        bit: 32
  - name: DEPLOY_MSG
    base: "common_container"
    conditions:
      - name: "../csp_dport"
        val: 10
    parameters:
      - name: "MESSAGE"
        type: string
        bit: 128
# Command reply
  - name: REPLY_RESET_GWDT
    base: "esp_container"
    conditions:
      - name: "../csp_sport"
        val: 16
      - name: "EPS/command_id"
        val: 0
    parameters:
      - name: "RESET_GWDT_ERROR_CODE"
        bit: 8
        signed: true
  - name: REPLY_CLEARMARK_GWDT
    base: "esp_container"
    conditions:
      - name: "../csp_sport"
        val: 16
      - name: "EPS/command_id"
        val: 2
    parameters:
      - name: "CLEARMARK_GWDT_ERROR_CODE"
        bit: 8
        signed: true
  - name: REPLY_EPS_HARD_RESET
    base: "esp_container"
    conditions:
      - name: "../csp_sport"
        val: 15
      - name: "EPS/command_id"
        val: 1
    parameters:
      - name: "EPS_HARD_RESET_STATUS"
        bit: 8
        signed: true
