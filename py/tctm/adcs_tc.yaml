csp_commands:
  - name: csp_command
    commands:
      - name: "CMP"
        port: 0
      - name: "Ping"
        port: 1
        arguments:
          - name: "ping_value"
      - name: "Get_amount_free"
        port: 3
      - name: "Get_amount"
        port: 5
      - name: "Sysup_time"
        port: 6

default_commands:
  - name: adcs_command
    commands:
      - name: "SHELL_CMD"
        port: 11
        arguments:
          - name: shell_cmd_str
            type: string
      - name: "POWER_CONTROL_CMD"
        port: 12
        arguments:
          - name: "command_id"
            bit: 8
            val: 0
          - name: "target"
            type: enum
            choices:
              - [1, "IMU"]
              - [2, "GNSS"]
              - [4, "DRV"]
          - name: "onoff"
            type: enum
            choices:
              - [0, "OFF"]
              - [1, "ON"]
      - name: "GET_FILE_INFO_CMD"
        port: 13
        arguments:
          - name: "command_id"
            bit: 8
            val: 0
          - name: "target"
            type: string
            bit: 512
      - name: "REMOVE_FILE_CMD"
        port: 13
        arguments:
          - name: "command_id"
            bit: 8
            val: 1
          - name: "target"
            type: string
            bit: 512
      - name: "ERASE_CFG_FLASH_CMD"
        port: 14
        arguments:
          - name: "command_id"
            bit: 8
            val: 0
          - name: "cfg_bank"
            type: enum
            choices:
              - [0, "CFG_MEM_0"]
              - [1, "CFG_MEM_1"]
          - name: "partition_id"
            type: enum
            choices:
              - [0, "GOLDEN_BIT"]
              - [1, "GOLDEN_FSW"]
              - [2, "UPDATE_BIT"]
              - [3, "UPDATE_FSW"]
          - name: "offset"
            bit: 32
            val: 0
          - name: "size"
            bit: 32
            val: 0
