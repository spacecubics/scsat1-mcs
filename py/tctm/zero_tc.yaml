csp_commands:
  - name: csp_command
    commands:
      - name: "CMP"
        port: 0
      - name: "Ping"
        port: 1
        arguments:
          - name: "ping_value"
      - name: "Get_amount_free"
        port: 3
      - name: "Get_amount"
        port: 5
      - name: "Sysup_time"
        port: 6

default_commands:
  - name: zero_command
    commands:
      - name: "SHELL_CMD"
        port: 10
        endian: true
        arguments:
          - name: "command_id"
            bit: 8
            val: 0
          - name: "timeout"
            bit: 16
            val: 60
          - name: shell_cmd_str
            type: string
            bit: 1600
      - name: "GET_TEMP"
        port: 11
        arguments:
          - name: "command_id"
            bit: 8
            val: 0
      - name: "UPLOAD_OPEN_CMD"
        port: 13
        endian: true
        arguments:
          - name: "command_id"
            bit: 8
            val: 2
          - name: "session_id"
            bit: 16
          - name: "file_name"
            type: string
            bit: 512
      - name: "UPLOAD_DATA_CMD"
        port: 13
        endian: true
        arguments:
          - name: "command_id"
            bit: 8
            val: 3
          - name: "session_id"
            bit: 16
          - name: "offset"
            bit: 32
          - name: "size"
            bit: 32
          - name: "data"
            type: binary
            bit: 1600
      - name: "UPLOAD_CLOSE_CMD"
        port: 13
        endian: true
        arguments:
          - name: "command_id"
            bit: 8
            val: 4
          - name: "session_id"
            bit: 16
