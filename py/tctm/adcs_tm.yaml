headers:
  - name: "common_container"
    base: "../csp_message"
    conditions:
      - name: "../csp_src"
        val: ADCS
  - name: "adcs_container"
    base: "common_container"
    parameters:
      - name: "telemetry_id"
        bit: 8

containers:
# csp common reply
  - name: ping
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 1
    parameters:
      - name: "ping_value"
  - name: Get_amount_free
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 3
    parameters:
      - name: "amount_free_memory"
        bit: 32
  - name: Get_amount
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 5
    parameters:
      - name: "amount_memory"
        bit: 32
  - name: Sysup_time
    base: "common_container"
    conditions:
      - name: "../csp_sport"
        val: 6
    parameters:
      - name: "Sysup_time"
        bit: 32

