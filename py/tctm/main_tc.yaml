csp_commands:
  - name: csp_command
    commands:
      - name: "CMP"
        port: 0
      - name: "Ping"
        port: 1
        arguments:
          - name: "ping_value"
      - name: "Get_amount_free"
        port: 3
      - name: "Get_amount"
        port: 5
      - name: "Sysup_time"
        port: 6

default_commands:
  - name: main_command
    commands:
      - name: "SHELL_CMD"
        port: 10
        arguments:
          - name: shell_cmd_str
            type: string
      - name: "POWER_CONTROL_CMD"
        port: 12
        arguments:
          - name: "command_id"
            bit: 8
            val: 0
          - name: "target"
            type: enum
            choices:
              - [1, "PDU 01 (ADCS Board)"]
              - [2, "PDU 02 (Payload Board)"]
              - [4, "PDU O3"]
              - [8, "DSTRX-3 IO"]
              - [16, "DRV 01"]
              - [32, "DRV 02"]
          - name: "onoff"
            type: enum
            choices:
              - [0, "OFF"]
              - [1, "ON"]
      - name: "GET_FILE_INFO_CMD"
        port: 13
        arguments:
          - name: "command_id"
            bit: 8
            val: 0
          - name: "target"
            type: string
            bit: 512
