csp_commands:
  - name: csp_command
    commands:
      - name: "CMP"
        port: 0
      - name: "Ping"
        port: 1
        arguments:
          - name: "ping_value"
      - name: "Get_amount_free"
        port: 3
      - name: "Get_amount"
        port: 5
      - name: "Sysup_time"
        port: 6

default_commands:
  - name: eps_command
    commands:
      - name: "GWDT_RESET"
        port: 16
        endian: true
        arguments:
          - name: command_id
            bit: 8
            val: 0
          - name: magic_num
            val: 30868
      - name: "HW_RESET"
        port: 15
        endian: true
        arguments:
          - name: command_id
            bit: 8
            val: 1
          - name: magic_num
            val: 17767
      - name: "GET_TM"
        port: 7
        endian: true
        arguments:
          - name: command_id
            bit: 8
            val: 0
      - name: "SINGLE_OUTPUT_CONTROL"
        port: 14
        endian: true
        arguments:
          - name: command_id
            bit: 8
            val: 0
          - name: output_nr
            bit: 8
          - name: state
            type: enum
            choices:
              - [0, "Off"]
              - [1, "On"]
          - name: delay_s
            bit: 16
      - name: "ALL_OUTPUT_CONTROL"
        port: 14
        endian: true
        arguments:
          - name: command_id
            bit: 8
            val: 1
          - name: output_state
            type: "binary"
            bit: 32
      - name: "ELEVATE_ACCESS_ROLE"
        port: 9
        endian: true
        arguments:
          - name: command_id
            bit: 8
            val: 12
          - name: role
            type: enum
            choices:
              - [0, "User"]
              - [1, "SuperUser"]
              - [2, "Manufacture"]
          - name: password
            bit: 32
